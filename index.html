    <div class="countdown-wrapper" style="display:flex; gap:20px; justify-content:center; margin-top:30px;">
      <div class="time-box"><span id="days">00</span><p>Days</p></div>
      <div class="time-box"><span id="hours">00</span><p>Hours</p></div>
      <div class="time-box"><span id="minutes">00</span><p>Minutes</p></div>
      <div class="time-box"><span id="seconds">00</span><p>Seconds</p></div>
    </div>

    <script>
      var countDownDate = new Date();
      countDownDate.setDate(countDownDate.getDate() + 15);

      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
        document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

        if (distance < 0) {
          clearInterval(x);
          document.querySelector('.countdown-wrapper').innerHTML = "We Are Live!";
        }
      }, 1000);
    </script>
